<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--view层 模板-->
<div id="app">
    <button v-on:click="sayHi()">click me</button>
</div>


<!--1.导入Vue。js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.min.js"></script>
<script>
    var vm = new Vue({
        el:"#app",
        data : {
            message : "chj"
        },
        methods : { //方法必须定义在vue的methods对象中 v-on:事件
            sayHi : function () {
                alert(this.message);
            }
        }
    });
</script>


</body>
</html>
