<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--
    v-for 循环data中的items
    v-bind:组件的变量 = “循环的值”
    把组件的变量传给props
    -->
    <chj v-for="item in items" v-bind:aa="item"></chj>
</div>

<!--1.导入Vue。js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.min.js"></script>
<script>
    //定义一个Vue组件component
    Vue.component("chj",{
        props : ['aa'],
        template : '<li>{{aa}}</li>'
    });

    var vm = new Vue({
        el:"#app",
        data : {
            items : ['Java','Linux','Js']
        }
    });
</script>
</body>
</html>
