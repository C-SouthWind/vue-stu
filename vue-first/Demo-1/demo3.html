<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--view层 模板-->
<div id="app">
    <li v-for="item in items">
        {{item.message}}
    </li>

    <li v-for="(item,index) in items">
        {{item.message}} --- {{index}}
    </li>
</div>


<!--1.导入Vue。js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.min.js"></script>
<script>
    var vm = new Vue({
        el:"#app",
        data : {
            items : [
                {message : "chj"},
                {message : "xxx"}
            ]
        }
    });
</script>


</body>
</html>
